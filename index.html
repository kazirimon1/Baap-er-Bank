<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to
            <span class="font-bold text-amber-600">Baap er bank!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mt-12 mx-auto p-8">
            <h2 class="text-3xl font-medium mb-5">Please Login</h2>
            <div class="">
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="enter your e-mail">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="enter your password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-sky-700 px-5 py-2 text-white font-semibold rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
